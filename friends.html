<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
  </head>

  <body>
    <div class="fixed-header">
      <!-- STATUS BAR -->
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-signal"></i
          ><!-- Signal Icon-->
          <span>Virgin</span>
          <i class="fas fa-wifi"></i
          ><!-- Wifi Icon -->
        </div>
        <div class="status-bar__column">
          <span>10:12</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i
          ><!-- Battery Icon -->
          <i class="fas fa-bolt"></i
          ><!-- Lightning Icon -->
        </div>
      </div>

      <!-- HEADER -->
      <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
          <span>
            <i class="fas fa-search fa-lg"></i>
            <!-- Search icon -->
          </span>
          <span>
            <i class="fas fa-music fa-lg"></i>
            <!-- Music icon -->
          </span>
          <span>
            <a href="settings.html">
              <i class="fas fa-cog fa-lg"></i>
            </a>
            <!-- Cog icon -->
          </span>
        </div>
      </header>
    </div>

    <!-- NAMES DISPLAY LINK -->
    <a id="friends-display-link"
      ><i class="fas fa-info-circle"></i>
      <!--Info icon-->Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i>
      <!-- Chevron icon -->
    </a>

    <!-- MYSELF -->
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars1.githubusercontent.com/u/73965333?s=460&u=f5303ea7a05f6850f4da6407c920218363e863e2&v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Lala la</h4>
            <h6 class="user-component__subtitle">Hello there.</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <!-- FRIENDS WITH BIRTHDAYS -->
      <div class="friends-screen__category-header">
        <span>Friends with Birthdays</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>
      <div class="friends-screen__category">
        <div class="user-component">
          <div class="user-component__column">
            <img src="image/flower.png" class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Mum</h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>

      <div class="friends-screen__category">
        <div class="user-component">
          <div class="user-component__column">
            <img src="image/cake.png" class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">View more birthdays</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>7</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- RECOMMENDED FRIENDS -->
      <div class="friends-screen__category">
        <div class="friends-screen__category-header">
          <span>Recommended Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="image/smile.png" class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Discover more people</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>72</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__category">
        <div class="friends-screen__category-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="image/channel.png" class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>9</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__category">
        <div class="friends-screen__category-header">
          <span>Friends 712</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="image/coronabeer.png" class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">A</h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="image/milan.png" class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Angelina</h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
    </main>

    <!-- NAV BAR -->
    <nav class="nav">
      <ul class="nav__list">
        <li calss="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
            <!-- User icon -->
          </a>
        </li>
        <li calss="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment fa-2x"></i>
            <!-- Message icon -->
          </a>
        </li>
        <li calss="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
            <!-- <i class="fas fa-hashtag fa-2x"></i>
            <!-- Hashtag icon -->
          </a>
        </li>
        <li calss="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis alert"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <!-- Ellipsis icon -->
          </a>
        </li>
      </ul>
    </nav>
    <!-- NO MOBILE -->
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/41acbdadac.js" crossorigin="anonymous"></script>
  </body>
</html>
