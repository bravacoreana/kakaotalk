<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>

  <body>
    <!-- STATUS BAR AND HEADER -->
    <div class="fixed-header">
      <!-- STATUS BAR -->
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <span>Virgin</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>10:12</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <!-- HEADER -->
      <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span class="search-icon">
            <!-- SEARCH -->
            <button class="search-btn">
              <i class="fas fa-search fa-lg"></i>
            </button>
            <form class="search-box" action="http://www.google.com/search" method="get" target="_blank">
              <input type="text" placeholder="Quick Google Search" name="q" />
            </form>
            <!-- SEARCH END -->
          </span>
          <span>
            <i class="fas fa-music fa-lg"></i>
            <!-- Music icon -->
          </span>
          <span>
            <a href="settings.html">
              <i class="fas fa-cog fa-lg"></i>
              <!-- Cog icon -->
            </a>
            <span class="alert alert-top"></span>
          </span>
        </div>
      </header>
    </div>

    <!-- MAIN -->
    <main class="main-screen more-screen">
      <!-- USER COMPONENT -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars1.githubusercontent.com/u/73965333?s=460&u=f5303ea7a05f6850f4da6407c920218363e863e2&v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">H Kim</h4>
            <h6 class="user-component__subtitle">+39 1234567</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="userpay">
        <div class="userpay-money">
          <i class="fas fa-comment fa"></i>
          <span>pay</span>
          <span>20,000</span>
        </div>
        <div class="userpay-options">
          <span class="userpay-option"><a href="#">Send</a></span>
          <span class="divide-bar-xs">|</span>
          <span class="userpay-option"><a href="#">Pay</a></span>
          <span class="divide-bar-xs">|</span>
          <span class="userpay-option"><a href="#">Asset</a></span>
        </div>
      </div>
      <!-- ICONS -->
      <div class="icons">
        <div class="icon-row">
          <a href="#">
            <div class="icon-row__icon">
              <i class="far fa-calendar-check"></i>
              <span>Calendar</span>
            </div>
          </a>
          <a href="#">
            <div class="icon-row__icon">
              <i class="far fa-folder"></i>
              <span>Talk Drive</span>
            </div>
          </a>
          <a href="#">
            <div class="icon-row__icon">
              <i class="far fa-smile"></i>
              <span>Emoticons</span>
            </div>
          </a>
          <a href="#">
            <div class="icon-row__icon">
              <i class="far fa-image"></i>
              <span>Theme</span>
            </div>
          </a>
        </div>
        <div class="icon-row">
          <a href="#">
            <div class="icon-row__icon">
              <i class="far fa-user-circle"></i>
              <span>Account</span>
            </div>
          </a>
          <a href="#">
            <div class="icon-row__icon">
              <i class="far fa-comments"></i>
              <span>Openchat</span>
            </div>
          </a>
          <div class="icon-row__icon"></div>
          <div class="icon-row__icon"></div>
        </div>
      </div>
      <!-- AD -->
      <div class="ad"></div>
      <!-- Kakao Now-->
      <div class="more-suggestions">
        <h4 class="more-suggestions__title more__title">Kakao Now</h4>
        <div class="kakao-now">
          <img src="https://media.giphy.com/media/2IfqRSy8jfOVO/giphy.gif" />
        </div>
      </div>
      <!-- Weather -->
      <div class="weather">
        <span class="city">Milan, Italy</span>
        <div class="weather-column">
          <div class="weather-column__info">
            <div class="weather-column__info__today">
              <i class="fas fa-cloud"></i>
              <span class="weather-info__degree">5°</span>
            </div>
            <div class="weather-info-tmr">
              <span class="weather-info-tmr__when">tmr a.m.</span>
              <div class="weather-info-tmr__info">
                <i class="fas fa-sun"></i>
                <span class="weather-info-tmr__degree">-2°</span>
              </div>
            </div>
            <div class="weather-info-tmr">
              <!--TODO: icon-->
              <span class="weather-info-tmr__when">tmr p.m.</span>
              <div class="weather-info-tmr__info">
                <i class="fas fa-sun"></i>
                <span class="weather-info-tmr__degree">3°</span>
              </div>
            </div>
          </div>
          <a href="#"><i class="far fa-compass"></i></a>
        </div>
      </div>

      <!-- SUGGESTIONS -->
      <div class="more-suggestions">
        <h4 class="more-suggestions__title more__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <a href="#">
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fas fa-quote-right"></i>
              </div>
              <span class="more-suggestions__icon-text">Hello</span>
            </div>
          </a>
          <a href="#">
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fas fa-quote-right"></i>
              </div>
              <span class="more-suggestions__icon-text">There</span>
            </div>
          </a>
          <div class="more-suggestions__icon"></div>
          <div class="more-suggestions__icon"></div>
        </div>
      </div>
    </main>

    <!-- NAV BAR -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li calss="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li calss="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
            <!-- Search icon -->
          </a>
        </li>
        <li calss="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis alert"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <!-- Ellipsis icon -->
          </a>
        </li>
      </ul>
    </nav>

    <!-- JS -->
    <script src="js/modal.js"></script>
    <script src="js/search-box.js"></script>
    <!-- JS: Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/41acbdadac.js" crossorigin="anonymous"></script>
  </body>
</html>
