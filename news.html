<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <div class="fixed-header">

      <div class="status-bar">

          ><!-- Signal Icon-->
          <span>Virgin</span>
          <i class="fas fa-wifi"></i
          ><!-- Wifi Icon -->
        </div>
        <div class="status-bar__column">
          <span>10:12</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i
          ><!-- Battery Icon -->
          <i class="fas fa-bolt"></i
          ><!-- Lightning Icon -->
        </div>
      </div>

      <!-- HEADER -->
      <header>
        <div class="news-header">
          <div class="news-header__title">
            <div class="temp">

          <a href="#" class="news-header__link">영화</a> -->

          <div class="news-tab">
            <i class="fas fa-arrows-alt-h"></i>
          </div>
        </div>
        <div class="bar">
          <div class="bar-current"></div>
          <div class="bar-current"></div>
          <div class="bar-current"></div>
        </div>
      </header>
    </div>

    <!-- NAMES DISPLAY LINK -->
    <div class="news-headline">
      <i class="fas fa-head-side-mask"></i>
      <div class="title">대학-소모임-체육시설-노래방..코로나 19'일상 ...</div>
      <a href="#">실시간 뉴스</a>
      <span> > </span>
    </div>

    <!-- NAV BAR -->
    <nav class="nav">
      <ul class="nav__list">
        <li calss="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
            <!-- User icon -->
          </a>
        </li>
        <li calss="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment fa-2x"></i>
            <!-- Message icon -->
          </a>
        </li>
        <li calss="nav__btn">
          <a class="nav__link" href="news.html">
            <i class="fas fa-hashtag fa-2x"></i>
            <!-- Hashtag icon -->
          </a>
        </li>
        <li calss="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis alert"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <!-- Ellipsis icon -->
          </a>
        </li>
      </ul>
    </nav>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/41acbdadac.js" crossorigin="anonymous"></script>
