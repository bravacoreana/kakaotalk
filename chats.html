<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
  </head>

  <body>
    <div class="fixed-header">
      <!-- STATUS BAR -->
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <span>Virgin</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>10:12</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <!-- HEADER -->
      <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
          <span class="search-icon">
            <!-- SEARCH -->
            <button class="search-btn">
              <i class="fas fa-search fa-lg"></i>
            </button>
            <form class="search-box" action="http://www.google.com/search" method="get" target="_blank">
              <input type="text" placeholder="Quick Google Search" name="q" />
            </form>
            <!-- SEARCH END -->
          </span>
          <span>
            <a href="#">
              <i class="far fa-comment-dots fa-lg"></i>
            </a>
          </span>
          <span>
            <a href="#">
              <i class="fas fa-music fa-lg"></i>
            </a>
          </span>
          <span>
            <a href="settings.html">
              <i class="fas fa-cog fa-lg"></i>
            </a>
          </span>
        </div>
      </header>
    </div>

    <!-- USER COMPONENT -->
    <main class="main-screen chats-screen">
      <a href="chatroom.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="image/bilbo.png" class="user-component__avatar user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Bilbo Kim Turato</h4>
              <h6 class="user-component__subtitle">Mum, please stay with me.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">10:00</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chatroom_2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="image/nenya.png" class="user-component__avatar user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Nenya Kim Turato</h4>
              <h6 class="user-component__subtitle">Mum, I'm hungry.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">10:03</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
    </main>

    <!-- NAV BAR -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis alert"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- NO MOBILE -->
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <!-- JS -->
    <script src="js/modal.js"></script>
    <script src="js/search-box.js"></script>
    <!-- JS: Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/41acbdadac.js" crossorigin="anonymous"></script>
  </body>
</html>
