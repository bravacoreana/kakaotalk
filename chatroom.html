<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom - Kokoa Talk</title>
</head>

<body id="chat-screen">
    <!-- STATUS BAR AND HEADER -->
    <div class="fixed-header">
        <!-- STATUS BAR -->
        <div class="status-bar" id="status-bar-chatroom">
            <div class="status-bar__column">
                <i class="fas fa-signal"></i><!-- Signal Icon-->
                <span>Virgin</span>
                <i class="fas fa-wifi"></i><!-- Wifi Icon -->
            </div>
            <div class="status-bar__column">
                <span>10:12</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i><!-- Battery Icon -->
                <i class="fas fa-bolt"></i><!-- Lightning Icon -->
            </div>
        </div>
        <!-- HEADER -->
        <header class="alt-header alt-header-chatroom">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-2x"></i> <!-- Angle icon -->
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Bilbo Kim Turato</h1>
            </div>
            <div class="alt-header__column">
                <span>
                    <i class="fas fa-search fa-lg"></i> <!-- Search icon -->
                </span>
                <span>
                    <i class="fas fa-bars fa-lg"></i> <!-- Hamburger icon -->
                </span>
            </div>
        </header>
    </div>

    <!-- MAIN -->
    <main class="main-screen main-chatroom">
        <!-- TIME STAMP -->
        <div class="chatroom__timestamp">
            Tuesday, November, 10, 2020
        </div>
        <!-- MESSAGES -->
        <div class="message-row message-row--sender">
            <img src="image/Bilbo.png">
            <div class="message-row__content">
                <span class="message__author">Bilbo Kim Turato</span>
                <div class="message__content">
                    <span class="message__bubble">Mum, please stay with me.</span>
                    <span class="message__time">10:00</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__content">
                    <span class="message__bubble">I'm gonna be back soon!</span>
                    <span class="message__time">10:12</span>
                </div>
            </div>
        </div>

        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i> <!-- Plus icon -->
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message here." />
                <i class="far fa-smile-wink fa-lg"></i> <!-- Smile-wink icon -->
                <button>
                    <i class="fas fa-arrow-up"></i> <!-- Arrow-up icon -->
                </button>
            </div>
        </form>
    </main>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/41acbdadac.js" crossorigin="anonymous"></script>
</body>

</html>
